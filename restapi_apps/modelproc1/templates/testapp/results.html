<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Employees Information</h1>
<hr>

    <table border="collapse" align="center">
        <thead>
            <th> Employee No</th>
            <th> Employee Name</th>
             <th> Employee Sal</th>
             <th> Employee Address</th>
            </thead>


            {%for emp in emps%}
                <tr>
                    <td>{{emp.eno}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.esal}}</td>
                    <td>{{emp.eaddr}}</td>
                </tr>
            {%endfor%}

    </table>

</body>
</html>
