<!DOCTYPE html>
{% extends 'todo/base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%block content%}
        {%if messages%}
            {%for message in messages%}
                <div class="aler alert-warning alert-disable" role="alert">
                    <button class="close" data-dismiss="alert">
                        <small><sup>x</sup></small>
                    </button>
                    {{message}}

                </div>
            {%endfor%}
    {%endif%}
    {% if all_items%}
            {%for things in all_items%}
                {{things.item}} | {{things.completed}} <br/>
            {%endfor%}
    {%endif%}
    {%endblock%}
</body>
</html>
